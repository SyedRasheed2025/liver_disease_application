<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Detection System</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Button container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Buttons */
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            background-color: #FF6B6B;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .btn:hover {
            background-color: #ff5252;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .btn {
                font-size: 1rem;
                padding: 12px 25px;
            }
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Liver Disease Detection System</h1>
    <div class="button-container">
        <a href="{{ url_for('lcls') }}" class="btn">Liver Fibrosis Classification</a>
        <a href="{{ url_for('ldec') }}" class="btn">Liver Disease Detection</a>
    </div>
</body>
</html>
